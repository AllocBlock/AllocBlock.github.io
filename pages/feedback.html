		<form action="mailto:690051933@qq.com" enctype="text/plain">
			<div id="form_zone">
				<table cellspacing="0px" cellpadding="0px"> 
					<tr><td colspan="2"><div  id="fb_title">请填写你的反馈信息</div></td></tr>
					<tr><td class="fd_key">您的称呼：</td><td class="fd_value"><input type="text" name="name" class="fb_input"></td></tr>

							<select name="contact_type" class="fb_select">

								<option>手机号</option>
								<option>QQ号</option>
								<option>微信号</option>
								<option>其他</option>
							</select>
						</td>
					</tr>

							<input type="radio" name="type" value="problem" checked>问题反馈

						</td></tr>
					<tr><td class="fd_key">您的反馈：</td><td class="fd_value"><textarea name="reply" class="fb_input" id="fb_textarea" maxlength="10000" placeholder="请输入您的反馈" required></textarea></td></tr>
